{% extends "backtester/base.html" %}

{% block content %}
    <h1>Delete Strategy</h1>
    <p>Are you sure you want to delete the strategy "{{ strategy.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'backtester:index-list' %}">No, take me back to the list</a>
{% endblock %}
