{% extends "backtester/base.html" %}
{% block content %}
    {% if user.is_authenticated %}

        <h2>Strategy Form</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <p>You must be logged in to add a strategy.</p>
    {% endif %}
{% endblock %}
