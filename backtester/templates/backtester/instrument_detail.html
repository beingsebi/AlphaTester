{% extends 'backtester/base.html' %}

{% block content %}
  <div id="tester" style="width:600px;height:250px;"></div>

  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
  <script>
    TESTER = document.getElementById('tester')
    Plotly.newPlot(
      TESTER,
      [
        {
            x: {{ x|safe }},
            y: {{ y|safe }}
        }
      ],
      {
        margin: { t: 0 }
      }
    )
  </script>
{% endblock %}
