{% extends 'backtester/base.html' %}
{% block content %}
  <div class="d-flex flex-column align-items-center justify-content-center mb-3">
    <form method="post" class="box-user">
      {% csrf_token %}
      <div class="form-group">{{ form.as_p }}</div>
      <!-- <a class="forgot text-muted" href="#">Forgot password?</a> -->
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
    <div class="text-center">
      If you already have an account <a href="{% url 'login' %}" class="btn btn-link">Login</a>
    </div>
    {% if user.is_authenticated %}
      <div class="alert alert-warning" role="alert">You are already logged in as {{ user.username }}. Do you want to log in to another account?</div>
    {% endif %}
  </div>
{% endblock %}
