{% extends 'backtester/base.html' %}

{% block content %}
  <div class="d-flex flex-column align-items-center justify-content-center">
    <form method="post" class="box-user">
      {% csrf_token %}
      <div class="form-group">{{ form.as_p }}</div>
      <!-- <a class="forgot text-muted" href="#">Forgot password?</a> -->
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    {% if user.is_authenticated %}
      <div class="alert alert-warning" role="alert">You are already logged in as {{ user.username }}. Do you want to log in to another account?</div>
    {% else %}
      <div class="text-center">
        If you don't have an account <a href="{% url 'register' %}" class="btn btn-link">Register</a>
      </div>
    {% endif %}
  </div>
{% endblock %}
